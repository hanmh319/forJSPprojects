<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		이름: name
		학번: num
		성별: gender(value값: 남자-man, 여자-woman)
		전공: major(국문학, 영문학, 수학과, 전산학 - value값 동일)
		보내기 버튼 클릭시 index0421_8.jsp 호출
		결과)	이름: 홍길동
			학번: 20250421
			성별: 남자
			전공: 전산학
	-->

	<h4>학생정보를 입력해주세요</h4>
	<form name="form1" method="post" action="index0421_8.jsp">
		이름:<input type="text" name="name" size="20"><p />
		학번:<input type="text" name="num" size="20"><p />
		성별:<input type="radio" name="gender" size="20" value="d">여자&nbsp;
		<input type="radio" name="gender" size="20" value="boy">남자<p />
		전공:<select id="major" name="major">
		    <option value="kor">국문학</option>
		    <option value="eng">영문학</option>
		    <option value="math">수학과</option>
		    <option value="count">전산학</option>
		  </select>
		<input type=submit value="보내기">
	</form>
	
	
	<!-- 강사님코드 -->
	<h1>request 객체 연습용</h1>
	<form name="form1" method="post" action="index0421_8.jsp">
	이름: <input type="text" name="name1"><br />
	학번: <input type="text" name="num1"><br />
	성별: 남자<input type="radio" name="gender1" value="man" checked>
	 여자<input type="radio" name="gender1" value="man"><br />
	전공:	<select name="major1">
		<option value="국문학" selected>국문학</option>
		<option value="영문학">영문학</option>
		<option value="수학과">수학과</option>
		<option value="전산학">전산학</option>
		</select><br />
	<input type=submit value="보내기">
	</form>

</body>
</html>
